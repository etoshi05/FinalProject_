<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星華圓舞戒指</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="good.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html">閃亮亮飾品店</a>
        </div>
        <h2>星華圓舞戒指</h2>
        <nav>
            <ul class="menu">
                <li class="dropdown">
                    <a href="#"><img src="../images/asset/user-interface.png" width="30" height="30"></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">訂單查詢</a></li>
                        <li><a href="../collection/collection.html">我的收藏</a></li>
                        <li><a href="#">我的優惠券</a></li>
                        <li><a href="../login/login.html">會員登入/註冊</a></li>
                    </ul>
                </li>
                <li><a href="../cart/cart.html"><img src="../images/asset/shopping-cart.png" width="30" height="30"><span class="cart-count">0</span></a></li>
                <li>
                    <select id="language-select">
                        <option value="zh-TW">中文 (繁體)</option>
                        <option value="en">English</option>
                    </select>
                </li>
                <li>
                    <select id="currency-select">
                        <option value="TWD">TWD</option>
                        <option value="USD">USD</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="../images/ring/4/ring4.png" alt=""></div>
                        <div class="swiper-slide"><img src="../images/ring/4/ring4-2.png" alt=""></div>
                        <div class="swiper-slide"><img src="../images/ring/4/ring4-3.png" alt=""></div>
                        <div class="swiper-slide"><img src="../images/ring/4/ring4-4.png" alt=""></div>
                        <div class="swiper-slide"><img src="../images/ring/4/ring4-5.png" alt=""></div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <h3>星華圓舞戒指</h3>
                <h5>Ring4</h5>
                <h4>星形光環設計，為指尖增添閃耀光彩。</h4>
                <h4><div class="price" data-base-price="100">NT$1000</div></h4>
                <button class="add-to-cart" data-id="1" data-name="星華圓舞戒指" data-price="1000">加入購物車</button>
                <a href="../collection/collection.html"><button class="add-to-collection">加入我的收藏 ♡</button></a>
            </section>
        </article>
    </main>
    <aside>
        <section>
            <img src="../images/ring/4/ring4.png" width="100" height="100">
            <img src="../images/ring/4/ring4-2.png" width="100" height="100">
            <img src="../images/ring/4/ring4-3.png" width="100" height="100">
            <img src="../images/ring/4/ring4-4.png" width="100" height="100">
            <img src="../images/ring/4/ring4-5.png" width="100" height="100">
        </section>
    </aside>
    <section id="reviews-section">
        <div id="average-rating">
            商品評分：<span id="average-score"></span> / 5
            <span class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
            </span>
        </div>
        <div id="review-list">
        </div>
        <form id="review-form">
            <label for="rating">評分：</label>
            <select id="rating" name="rating" required>
                <option value="5">5 星</option>
                <option value="4">4 星</option>
                <option value="3">3 星</option>
                <option value="2">2 星</option>
                <option value="1">1 星</option>
            </select>
            <label for="comment">提交您的評論：</label>
            <textarea id="comment" name="comment" required></textarea>
            <button type="submit">  提交評論</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="goods.js"></script>
</body> 
</html>
