<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body class="bodycart">
    <header class="headercart">
        <div class="logo">
            <a href="../index.html">閃亮亮飾品店</a>
        </div>
        <h1>您的購物車</h1>
        <div class="cart">
            <span>購物車</span>
            <span id="cart-count">0</span>
        </div>
        
    </header>

    <nav>

    </nav>
    
    <main class="maincart">
        <div class="product-list">
            <h2>加購商品列表</h2>
            <div class="product" data-id="1" data-name="品牌提袋" data-price="100">
                <h4>品牌提袋</h4>
                <img src="images/pack.png" alt="品牌提袋" width="100"  height="100" >
                <p>價格: $100</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <div class="product" data-id="2" data-name="飾品收納盒-紫色" data-price="200">
                <h4>飾品收納盒-紫色</h4>
                <img src="images/box.jpg" alt="" width="100"  height="100">
                <p>價格: $200</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            <div class="product" data-id="3" data-name="飾品收納盒-米色" data-price="200">
                <h4>飾品收納盒-米色</h4>
                <img src="images/box.jpg" alt="" width="100"  height="100">
                <p>價格: $200</p>
                <button class="add-to-cart">加入購物車</button>
            </div>
            
        </div>

        <div class="cart-details">
            <h2>購物車</h2><br>
            <ul id="cart-items"></ul>
            <p>總金額: $<span id="total-price">0</span></p>
            <button id="checkout">結帳</button>
            <button onclick="deleteContent()">刪除內容</button>
        </div>

        
    </main>

    <script src="cart.js"></script>
</body>
</html>
